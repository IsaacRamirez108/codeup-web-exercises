<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Register With Us</title>
    </head>
    <body>
    <form method="POST" action="https://request-inspector.glitch.me/">

      <label for="username">Username</label>
      <input id="username" name="username" type="text" placeholder="username">
      <br>
      <br>
      <label for="password">Password</label>
      <input id="password" name="password" type="password" placeholder="password">
      <br>
      <br>
      <label>
        <textarea name="bio" placeholder="Please tell us about yourself"></textarea>
        <br>
        <br>
        <a>How did you hear about us?</a><br>
        <input type="checkbox" name="action" value="1">Billboard<br>
        <input type="checkbox" name="action" value="1">Radio advertisement<br>
        <input type="checkbox" name="action" value="1">Internet advertisement<br>
        <input type="checkbox" name="action" value="1">Other<br>
      </label>
      <br>
      <label>
        <select name="Web Browser" id="Web Browser">
          <option value="Web Browser">Web Browser</option>
          <option value="Google Chrome">Google Chrome</option>
          <option value="Safari">Safari</option>
          <option value="FireFox">FireFox</option>
        </select>
        <br>
      </label>
      <br>
      <input type="submit">
    </form>

    </body>
  </html>
